<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Emoji</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h2>Random Emoji</h2>
    <div clas="section">
        <button class="btn" id="btn">Click</button>
        <p class="emoji-name" id="emoji-name"> Emoji Name</p>
    </div>

<script>
    const btnE1 = document.getElementById("btn");
    const emojiNameE1 = document.getElementById("emoji-name");

     const emoji = [];

      async function getEmoji(){
         let response = await fetch("https://emoji-api.com/emojis?access_key=a8a1038954f74b6c445c355349bed2e60af7fc22");
        
         data = await response.json()
           
         for(let i=0; i<1500; i++){
            emoji.push({
               emojiName: data[i].character,
               emojiCode: data[i].unicodeName,
            });
         }
     }
     getEmoji();
      
    btnE1.addEventListener("click", ()=>{
        const randomNum = Math.floor(Math.random() * emoji.length);
        btnE1.innerText = emoji[randomNum].emojiName;
        emojiNameE1.innerText = emoji[randomNum].emojiCode;
        
    });

</script>
</body>
</html>
