<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complex Form Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/public/style.css" />
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">Contact Form with Validation</h2>

    <form id="contactForm" class="border p-4 rounded bg-light">
      <div class="mb-3">
        <label for="username" class="form-label">Name</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your name">
        <div class="invalid-feedback">Name must be at least 3 characters long.</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email">
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" name="message" class="form-control" placeholder="Write your message"></textarea>
        <div class="invalid-feedback">Message must be at least 10 characters long.</div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>

    <div id="responseMsg" class="mt-3 text-center fw-bold"></div>
  </div>

  <script src="/public/script.js"></script>
</body>
</html>
